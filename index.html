<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/script.js"></script>
    <title>Akan Names</title>

</head>

<body>

    <div class="container">

        <form>

            <div class="row">

                <div class="col">
                    <input id="dd" type="text" class="form-control" placeholder="Day...">
                </div>

                <div class="col">
                    <input id="mm" type="text" class="form-control" placeholder="Month...">
                </div>

                <div class="col">
                    <input id="yy" type="text" class="form-control" placeholder="Year...">
                </div>
                
            </div>

            <div class="form-group row">

                <div class="col-sm-2">Gender</div>

                <div class="col-sm-10">

                    <div class="form-check">

                        <input class="form-check-input" id="gender" type="radio" value="female">

                        <label class="form-check-label">Female</label>

                        <input class="form-check-input" id="gender" type="radio" value="male">

                        <label class="form-check-label">Male</label>

                    </div>

                </div>

            </div>

            <div class="form-group row">

                <div class="col-sm-10">

                <button id="submit" type="button" class="btn btn-primary" onclick="display()">Submit</button>

                </div>

            </div>

            <div id="display"></div>

        </form>

    </div>

</body>

</html>
